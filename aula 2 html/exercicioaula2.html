<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" required>
    <button>Enviar</button>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <button>Enviar</button>
    <br>

    <label for="celular_com_ddd">Celular</label>
    <input type="text" name="celular" id="celular_com_ddd" required>
    <button>Enviar</button>
    <label for="hora_desejada">Hora desejada</label>
    <input type="time" name="hora_desejada" id="hora_desejada">
    <br>
    <label for="seu_site">Seu Site</label>
    <input type="url" name="seu_site" id="seu_site">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" required>
    <br>
    <label for="data_nasc">Data de Nascimento</label>
    <input type="date" name="data_nasc" id="data_nasc" required>
    <label for="cor">Cores</label>
    <input type="color" name="cor" id="cor">
    <br>



</body>
</html>
