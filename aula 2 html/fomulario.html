<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="email">Usuário*</label>
        <input type="text" name="nome_do_email" id="email" placeholder="Digite o nome do usuário" required>
        <button>Enviar</button>
        <br>

        <label for="idade">Idade*</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
        <button>Enviar</button>
        <br>
        

        <label for="email">E-mail*</label>
        <input type="text" name="email" id="email" placeholder="nome@email.com" required>
        <button>Enviar</button>
        <br>

        <label for="senha">Senha*</label>
        <input type="password" name="senha" id="senha" placeholder="**********" required>
        <button>Enviar</button>
        <br>

        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" name="data_nasc" id="data_nasc">
        <button>Enviar</button>
        <br>

        <label for="horario">Horário</label>
        <input type="time" name="horario" id="horario">
        <button>Enviar</button>
        <br>

        <label for="site">Meu Site</label>
        <input type="url" name="site" id="site" placeholder="Digite a url do site">
        <button>Enviar</button>
        <br>

        <label for="cores">Selecione uma cor</label>
        <input type="color" name="cores" id="cores">
        <button>Enviar</button>
        <br>

        <label for="volume">Meu volume</label>
        <input type="range" name="volume" id="volume">
        <button>Enviar</button>
        <br>

        <p>Linguagens</p>

        <input type="checkbox" name="linguagens" id="Javascript" value="javascript">
        <label for="">Javascript</label>
        <br>
        <input type="checkbox" name="linguagens" id="Python" value="python">
        <label for="">Python</label>
        <br>
        <input type="checkbox" name="linguagens" id="CSS" value="CSS">
        <label for="">CSS</label>
        <br>
        <input type="checkbox" name="linguagens" id="HTML" value="HTML">
        <label for="">HTML</label>
        <br>
        <button>Enviar</button>

        <p>Sexo</p>
        <input type="radio" name="Sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="Sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="Sexo" id="outros" value="outros">
        <label for="outros">Outros</label>
        <br>

        <button>Enviar</button>

        <label for="estados">Estados</label>
        <select name="estados" id="estados">
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espirito Santo</option>
            <option value="go">Goiás</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="ma">Maranhão</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>


        </select>


        <label for="cometario">Comentário</label>
        <br>
        <textarea name="comentario" id="comentario" cols="20" rows="5"></textarea>
        <br>
        <button>Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
